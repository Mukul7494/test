<!doctype html>
<html lang='en'>

<head>
    <title>Building A Cat Application</title>
</head>

<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat photo</h2>
    <p>Click here for more cat photo <a href="https://images.app.goo.gl/7WPXWwyL8sZMvSPJA" \>Click here </a></p>
    <img src="https://image.shutterstock.com/image-photo/relaxed-cat-looking-camera-golden-260nw-632318627.jpg"
        alt="cat photo here">
    <h2>Cat Lists</h2>
    <h3>Things cat love: </h3>
    <ul>
        <li>Cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <img src="https://cdn.w600.comps.canstockphoto.com/italian-lasagna-on-a-square-plate-picture_csp10119476.jpg"
        alt="lasagna image" width=400vw>
    <p>Cats love lasagna</p>
    <h2>Cat Form</h2>
    <p>Is your cat an indoor or outdoor cat?</p>
    <form>
        <input type="radio" id="indoor" name="cat" value="indoor">
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="cat" value="outdoor">
        <label for="outdoor">outdoor</label>
    </form>
    <p>what's your cat's personality?</p>
    <form>
        <input type="checkbox" id="loving" name="personality" value="loving">
        <label for="loving">Loving</label>
        <input type="checkbox" id="lazy" name="personality" value="lazy">
        <label for="lazy">Lazy</label>
        <input type="checkbox" id="energetic" name="personality" value="energetic">
        <label for="energetic">Energetic</label>
    </form>

</body>

</html>
